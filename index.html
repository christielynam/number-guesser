<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet" />
  <title>Number Guesser</title>
</head>

<body onload="displayZeroState()">
  <header>
    <h1><span id="number">Number</span> <span id="guesser">Guesser</span></h1>
  </header>
  <main>
    <div class="input"><input class="entry" type="text" name="number" placeholder="Enter your guess (between 1-100)" min="1" max="100" /></div>
    <div class="buttons">
      <input id="guess" type="button" value="Guess" />
      <input id="clear" type="button" value="Clear" disabled="true" />
    </div>
    <p class="lastGuess"></p>
    <div class="prevNumber"></div>
    <p class="userState"></p>
    <div class="buttons">
      <input id="reset" type="button" value="Reset" disabled="true"></div>
  </main>
  <footer>
    <h3 class="customize">Customize Your Game</h3>
    <div class="range">
      <input id="min" type="text" name="min" placeholder="Min Value" />
      <input id="max" type="text" name="max" placeholder="Max Value" />
      <div class="buttons">
        <input id="submit" type="button" value="Submit" />
      </div>
    </div>
  </footer>
  <script src="/Users/christielynam/Turing/mod1/number-guesser/script.js"></script>
</body>

</html>
